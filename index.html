<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VisualVoyage</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="pexels-pixabay-36717.jpg" alt="search-img">
      <div class="content">
        <h1>Visual Voyage</h1>
        <p>Explore the World Through Images</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more" style="border-radius: 27px;">Load More</button>
    </section>

  </body>
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-logo">
        <h1>Visual Voyage</h1>
        <p>Explore the World Through Stunning Images</p>
      </div>
      <div class="footer-social">
        <h3>Follow Us</h3>
        <ul>
          <li><a href="#"><i class="uil uil-facebook-f"></i></a></li>
          <li><a href="#"><i class="uil uil-twitter"></i></a></li>
          <li><a href="#"><i class="uil uil-instagram"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Visual Voyage. All rights reserved.</p>
    </div>
  </footer>
  
</html>
